name: Ansible Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@main
      with:
        targets: "playbook"
        args: ""
    - name: Lint Ansible Roles
      uses: ansible/ansible-lint-action@main
      with:
        targets: "roles"
        args: ""
