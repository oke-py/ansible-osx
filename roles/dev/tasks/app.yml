---
- homebrew_cask:
    name:
      - dynamodb-local
      - google-cloud-sdk
      - java
      - minikube
      - owasp-zap
      - postman
      - pycharm-ce
      - robo-3t
      - vagrant
      - virtualbox
    state: upgraded
    install_options: 'appdir=/Applications'

- command: gcloud components update
  register: result
  changed_when: '"All components are up to date." not in result.stderr'
